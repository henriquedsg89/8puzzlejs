<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="quadradinhos.js"></script>
    <script src="utils.js"></script>
    <script src="populador.js"></script>
    <script src="entidades.js"></script>
    <script src="tela.js"></script>
    <link rel="stylesheet" type="text/css" href="estilo_x.css"/>
</head>
<body>
<div class="canvas-dos-oito">
    <canvas id="canvas" width="175px" height="175px"></canvas>
    <p style="width: 175px">Ordenar os quadradinhos em sequencia, de 0 ate 8</p>
</div>
<div class="wololo">
    <form method="post">
        <ul>
            <li>
                <input id="0_0" type="text" value="2"/>
                <input id="0_1" type="text" value="5"/>
                <input id="0_2" type="text" value="3"/>
            </li>
            <li>
                <input id="1_0" type="text" value="1"/>
                <input id="1_1" type="text" value="7"/>
                <input id="1_2" type="text" value="0"/>
            </li>
            <li>
                <input id="2_0" type="text" value="4"/>
                <input id="2_1" type="text" value="8"/>
                <input id="2_2" type="text" value="6"/>
            </li>
        </ul>
        <input id="ordenar_btn" type="button" value="Ordenar" onclick="ordenar();"/>
    </form>
</div>
</body>
</html>
